<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0/css/all.min.css"
        integrity="sha512-c93ifPoTvMdEJH/rKIcBx//AL1znq9+4/RmMGafI/vnTFe/dKwnn1uoeszE2zJBQTS1Ck5CqSBE+34ng2PthJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>card profile</title>
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="card-header">

            </div>
            <div class="card-profile">
                <div>
                    <img src="/images/foto.PNG" alt="">

                </div>
                <div class="name">
                    <p>Ing. Jos√© Marcano</p>
                </div>
            </div>
            <div class="card-content">
                <p>Ingeniero informatico especializado en tecnologias HTML5 CCS y JavaScript.</p>
            </div>
            <div class="card-social">
                <i class="fab fa-twitter"></i>
                <i class="fab fa-facebook-square"></i>
                <i class="fab fa-youtube"></i>
                <i class="fab fa-instagram"></i>
                <i class="fab fa-linkedin"></i>
            </div>
        </div>
    </div>


</body>

</html>
